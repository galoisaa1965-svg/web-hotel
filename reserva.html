<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservar - Hotel Marsol</title>
  
  <!-- Fuentes y iconos -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  
  <!-- Estilos propios -->
  <style>
    :root {
      --primary-color: #0099cc;
      --secondary-color: #ffcc00;
      --accent-color: #ffffff;
      --hover-color: #0077aa;
      --background-color: #f2fbfd;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary-color);
      color: var(--accent-color);
      padding: 15px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    main {
      flex: 1;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: var(--primary-color);
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 5px var(--secondary-color);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: var(--secondary-color);
      border: none;
      padding: 15px;
      color: var(--text-color);
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--hover-color);
      color: var(--accent-color);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--primary-color);
      font-size: 0.9rem;
      padding-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 650px) {
      main {
        margin: 20px 15px;
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    Hotel Marsol - Reserva tu estancia
  </header>

  <main>
    <h1>Formulario de Reservación</h1>
    <form id="reservation-form">
      <div>
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required />
      </div>

      <div>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required />
      </div>

      <div>
        <label for="phone">Teléfono (WhatsApp preferido)</label>
        <input type="text" id="phone" name="phone" placeholder="+504 9xxx xxxx" required />
      </div>

      <div>
        <label for="checkin">Fecha de entrada</label>
        <input type="date" id="checkin" name="checkin" required />
      </div>

      <div>
        <label for="checkout">Fecha de salida</label>
        <input type="date" id="checkout" name="checkout" required />
      </div>

      <div>
        <label for="room">Tipo de habitación</label>
        <select id="room" name="room" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="Habitación Vista al Mar">Habitación Vista al Mar</option>
          <option value="Suite Familiar">Suite Familiar</option>
          <option value="Habitación Económica">Habitación Económica</option>
        </select>
      </div>

      <div>
        <label for="guests">Número de personas</label>
        <select id="guests" name="guests" required>
          <option value="" disabled selected>Selecciona</option>
          <option value="1">1 persona</option>
          <option value="2">2 personas</option>
          <option value="3">3 personas</option>
          <option value="4">4 personas</option>
          <option value="5+">5 o más</option>
        </select>
      </div>

      <div>
        <label for="message">Comentarios adicionales</label>
        <textarea id="message" name="message" placeholder="Escribe aquí cualquier detalle o pregunta"></textarea>
      </div>

      <button type="submit">Enviar solicitud por WhatsApp</button>
    </form>
  </main>

  <footer>
    © 2025 Hotel Marsol - Tela, Honduras
  </footer>

  <script>
    // Enviar datos del formulario por WhatsApp al hacer submit
    document.getElementById('reservation-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const phone = this.phone.value.trim();
      const checkin = this.checkin.value;
      const checkout = this.checkout.value;
      const room = this.room.value;
      const guests = this.guests.value;
      const message = this.message.value.trim();

      if (!name || !email || !phone || !checkin || !checkout || !room || !guests) {
        alert('Por favor, completa todos los campos requeridos.');
        return;
      }

      const whatsappMsg = 
        `Hola, quiero hacer una reserva en Hotel Marsol:%0A` +
        `Nombre: ${name}%0A` +
        `Correo: ${email}%0A` +
        `Teléfono: ${phone}%0A` +
        `Fecha entrada: ${checkin}%0A` +
        `Fecha salida: ${checkout}%0A` +
        `Habitación: ${room}%0A` +
        `Número de personas: ${guests}%0A` +
        (message ? `Comentarios: ${message}%0A` : '');

      const whatsappURL = `https://wa.me/50432707995?text=${whatsappMsg}`;

      window.open(whatsappURL, '_blank');
    });
  </script>
</body>
</html>
